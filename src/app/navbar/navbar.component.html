<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/movies" routerLinkActive="active-link">Filme</a>
      <a mat-list-item routerLink="/music" routerLinkActive="active-link">Musik</a>
      <a mat-list-item routerLink="/locations" routerLinkActive="active-link">Orte</a>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ pageTitle }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <button mat-fab extended class="matFab">
      <mat-icon>add</mat-icon>
      {{ fabText }}
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #menu>
  <div>bla________</div>
  <div mat-raised-button class="example-menu" cdkMenu>
    <button mat-raised-button cdkMenuItem>Refresh</button>
    <button mat-raised-button cdkMenuItem>Settings</button>
    <button mat-raised-button cdkMenuItem>Help</button>
    <button mat-raised-button cdkMenuItem>Sign out</button>
  </div>
</ng-template>
